          <form id="main-form">
            <h1 style="text-align: center; padding: 25px">Type in your post details!</h1>

            <!-- FACEBOOK-->

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Text</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="facebook_post_text"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Image link</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name="image_link">
            </div>
            <div class="mb-3">

            <!-- LINKEDIN -->

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Post Text</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name="linkedin_post_text">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Article Heading</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name="article_heading">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Article Text</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name="article_text">
            </div>
            <!--
            CONNECTIONS - Represents 1st degree network of owner.
               PUBLIC - Anyone can view this.
               LOGGED_IN - Viewable by logged in members only.
               CONTAINER - Visibility is delegated to the owner of the container entity. For example, posts within a group are delegated to the groups authorization API for visibility authorization.
            -->

            <label for="exampleFormControlInput1" class="form-label">Post Visibility</label>
            <select id="visibility" class="form-select" aria-label="Default select example">
              <option value="DEFAULT" selected>Choose here:</option>
              <option value="CONNECTIONS">Connections - Represents your 1st degree network.</option>
              <option value="PUBLIC">Public - Anyone can view this.</option>
              <option value="LOGGED_IN">Loggen In - Viewable by logged in members only.</option>
              <option value="CONTAINER">Container - Visibility is delegated to the owner of the container entity.</option>
            </select>
